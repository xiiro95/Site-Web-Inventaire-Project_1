<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche Dynamique dans Select</title>
    <style>
        select {
            width: 300px;
            height: 150px;
            overflow: auto;
        }
        input {
            width: 298px; /* Légèrement plus petit pour s'adapter au conteneur */
            padding: 1px;
        }
    </style>
</head>
<body>
    <h1>Recherche Dynamique dans une Liste Déroulante</h1>
    <input type="text" id="filterInput" placeholder="Tapez pour filtrer..." oninput="filterOptions()">
    <select multiple id="itemSelect">
        <!-- Les options seront chargées ici par JavaScript -->
    </select>

    <script>
        var items = [
            { id: 1, description: 'Ordinateur Dell XPS 15', serialNumber: 'SN123456' },
            { id: 2, description: 'Souris Logitech sans fil', serialNumber: 'SN789012' },
            { id: 3, description: 'Clavier Corsair', serialNumber: 'SN456789' },
            { id: 4, description: 'Moniteur ASUS 24 pouces', serialNumber: 'SN101112' },
            { id: 5, description: 'Webcam HD Logitech', serialNumber: 'SN131415' },
            // Ajoutez d'autres options au besoin pour augmenter la liste
        ];

        function populateSelect() {
            var select = document.getElementById('itemSelect');
            items.forEach(function(item) {
                var option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.description + ' - ' + item.serialNumber;
                select.appendChild(option);
            });
        }

        function filterOptions() {
            var input = document.getElementById('filterInput').value.toLowerCase();
            var select = document.getElementById('itemSelect');
            var filteredItems = items.filter(item => item.description.toLowerCase().includes(input) || item.serialNumber.toLowerCase().includes(input));
            
            select.innerHTML = ''; // Clear existing options
            filteredItems.forEach(function(item) {
                var option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.description + ' - ' + item.serialNumber;
                select.appendChild(option);
            });
        }

        window.onload = populateSelect;
    </script>
</body>
</html>
